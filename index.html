<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>сервис Mesto</title>
    <meta name="description" content="Спринт 5" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Энвер" />
  </head>
  <body class="body">
    <div class="page">
      <!--Шапка-->
      <header class="header">
        <a href="#"
          ><img class="logo" src="./images/logo.svg" alt="логотип место"
        /></a>
      </header>

      <main class="content">
        <!--Профиль-->
        <section class="profile">
          <img
            class="profile__image"
            src="./images/avatar.png"
            alt="аватар профиля"
          />
          <div class="profile__section">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__create"></button>
            <p class="profile__work">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add"></button>
        </section>

        <!--фото-->
        <section class="cards" aria-label="фото">
          <template id="card">
            <div class="card">
              <img src="#" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">#</h2>
                <button
                  type="button"
                  class="card__like"
                  aria-label="like"
                ></button>
              </div>
              <button
                type="button"
                class="card__delete"
                aria-label="delete"
              ></button>
            </div>
          </template>
        </section>
      </main>

      <!--футер-->
      <footer class="footer">
        <p class="footer__copyright">© 2023 Гафаров Энвер</p>
      </footer>

      <!--popup для редактирования профиля-->
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>

          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="ProfileEdit">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_value_name"
              placeholder="Введите имя"
              id="name"
            />
            <input
              type="text"
              name="job"
              class="popup__input popup__input_value_job"
              placeholder="О себе"
              id="job"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- popup для увеличенние изображения -->
      <div class="popup popup_value_image">
        <div class="popup__image-container">
          <img src="#" class="popup__image" />
          <div class="popup__image-text">#</div>
          <button
            class="popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <!-- popup для добавление изображения -->
      <div class="popup popup_add">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="ProfileEdit">
            <input
              type="text"
              class="popup__input popup__input_value_title"
              placeholder="название"
              name="title"
            />
            <input
              type="url"
              class="popup__input popup__input_value_link"
              placeholder="ссылка на картинку"
              name="link"
            />
            <button class="popup__save" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
