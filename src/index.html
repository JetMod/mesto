<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>сервис Mesto</title>
    <meta name="description" content="Спринт 4-9" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Энвер" />
  </head>
  <body class="body">
    <div class="page">
      <!--Шапка-->
      <header class="header">
        <a href="#">
          <img
            src="<%=require('./images/logo.svg')%>"
            alt="логотип место"
            class="header__logo"
          />
        </a>
      </header>

      <main class="content">
        <!--Профиль -->
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="<%=require('./images/avatar.png')%>"
              alt="аватар профиля"
              class="profile__avatar-image"
            />

            <div class="profile__section">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  class="profile__create link"
                  name="create-button"
                ></button>
              </div>
              <p class="profile__work">Исследователь океана</p>
            </div>
            <button
              type="button"
              class="profile__avatar-create link"
              name="avatar-edit-button"
            ></button>
          </div>
          <button type="button" class="profile__add link"></button>
        </section>

        <!--фото-->
        <section class="cards" aria-label="фото">
          <template id="card">
            <li class="cards__card">
              <img class="cards__img link" src="#" alt="фотография" />
              <button type="button" class="cards__basket link"></button>
              <div class="cards__container">
                <div class="cards__title">#</div>
                <div class="cards__like-container">
                  <button type="button" class="cards__like-icon link"></button>
                  <span class="cards__like-counter">0</span>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>

      <!--футер-->
      <footer class="footer">
        <p class="footer__copyright">© 2023 Гафаров Энвер</p>
      </footer>

      <!--popup для редактирования профиля-->
      <div class="popup popup_edit-profile popup_background_dark-light">
        <div class="popup__container">
          <button type="button" class="popup__close link"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profile" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              id="name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              name="about"
              class="popup__input popup__input_type_work"
              placeholder="Род деятельности"
              id="work-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error work-input-error"></span>
            <button type="submit" class="popup__submit link">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- popup для добавление изображения -->
      <div class="popup popup_add-card popup_background_dark-light">
        <div class="popup__container">
          <button type="button" class="popup__close link"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="card" novalidate>
            <input
              type="text"
              name="title"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              id="title-input"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error title-input-error"></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_link"
              id="link-input"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"></span>
            <button type="submit" class="popup__submit link">Создать</button>
          </form>
        </div>
      </div>

      <!-- popup для увеличенние изображения -->
      <div class="popup popup_value_image popup_background_dark">
        <div class="popup__image-container">
          <button type="button" class="popup__close link"></button>
          <img class="popup__image" src="#" alt="фотография" />
          <h3 class="popup__image-text">#</h3>
        </div>
      </div>

      <!--popup для обновления профиля-->
      <div class="popup popup_type_avatar popup_background_dark-light">
        <div class="popup__container">
          <button type="button" class="popup__close link"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="avatar" novalidate>
            <input
              id="avatar-link-input"
              class="popup__input popup__input_type_link"
              type="url"
              name="avatar"
              placeholder="ссылка на аватар"
              required
            />
            <span class="popup__input-error avatar-link-input-error"></span>
            <button type="submit" class="popup__submit link">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- popup для удаления изображения -->
      <div class="popup popup_type_card-delete popup_background_dark-light">
        <div class="popup__container">
          <button type="button" class="popup__close link"></button>
          <h3 class="popup__title popup__title_type_confirm">Вы уверены?</h3>
          <form class="popup__form" name="card-delete" novalidate>
            <button
              type="submit"
              class="popup__submit popup__submit_type_confirm link"
              type="submit"
            >
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
